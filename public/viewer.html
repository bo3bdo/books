<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض PDF - مكتبة الكتب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .viewer-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .book-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .book-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .book-details h5 {
            margin: 0;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .book-details p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .viewer-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .control-btn.secondary {
            background: linear-gradient(135deg, #95e1d3, #fce38a);
            color: #2c3e50;
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
        
        .error-message i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .viewer-header {
                padding: 10px 15px;
            }
            
            .book-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .viewer-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- رأس العارض -->
        <div class="viewer-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="book-info">
                    <div class="book-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="book-details">
                        <h5 id="bookTitle">جاري التحميل...</h5>
                        <p id="bookAuthor">...</p>
                    </div>
                </div>
                
                <div class="viewer-controls">
                    <a href="/" class="control-btn">
                        <i class="fas fa-home"></i> المكتبة
                    </a>
                    <button class="control-btn secondary" onclick="downloadBook()">
                        <i class="fas fa-download"></i> تحميل
                    </button>
                    <button class="control-btn" onclick="printBook()">
                        <i class="fas fa-print"></i> طباعة
                    </button>
                    <button class="control-btn" onclick="shareBook()">
                        <i class="fas fa-share"></i> مشاركة
                    </button>
                    <button class="control-btn danger" onclick="goBack()">
                        <i class="fas fa-times"></i> إغلاق
                    </button>
                </div>
            </div>
        </div>
        
        <!-- محتوى العارض -->
        <div class="viewer-content">
            <!-- شاشة التحميل -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <h5>جاري تحميل الكتاب...</h5>
                    <p>يرجى الانتظار</p>
                </div>
            </div>
            
            <!-- عارض PDF -->
            <iframe id="pdfViewer" class="pdf-viewer" style="display: none;"></iframe>
            
            <!-- رسالة خطأ -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h4>حدث خطأ في تحميل الكتاب</h4>
                <p>تعذر عرض الملف. يرجى المحاولة مرة أخرى.</p>
                <button class="control-btn" onclick="retryLoad()">
                    <i class="fas fa-refresh"></i> إعادة المحاولة
                </button>
            </div>
        </div>
    </div>
    
    <!-- زر ملء الشاشة -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="ملء الشاشة">
        <i class="fas fa-expand"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentBookId = null;
        let bookInfo = null;
        
        // استخراج معرف الكتاب من الرابط
        function getBookIdFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }
        
        // تحميل معلومات الكتاب
        async function loadBookInfo() {
            try {
                currentBookId = getBookIdFromUrl();
                const response = await fetch(`/api/book/${currentBookId}`);
                
                if (!response.ok) {
                    throw new Error('فشل في جلب معلومات الكتاب');
                }
                
                bookInfo = await response.json();
                
                // تحديث واجهة المستخدم
                document.getElementById('bookTitle').textContent = bookInfo.title;
                document.getElementById('bookAuthor').textContent = `بقلم: ${bookInfo.author}`;
                document.title = `${bookInfo.title} - عارض PDF`;
                
                // تحميل ملف PDF
                loadPDF();
                
            } catch (error) {
                console.error('خطأ في تحميل معلومات الكتاب:', error);
                showError();
            }
        }
        
        // تحميل ملف PDF
        function loadPDF() {
            const pdfViewer = document.getElementById('pdfViewer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            pdfViewer.onload = function() {
                loadingOverlay.style.display = 'none';
                pdfViewer.style.display = 'block';
            };
            
            pdfViewer.onerror = function() {
                showError();
            };
            
            // تعيين مصدر PDF
            pdfViewer.src = `/api/download/${currentBookId}`;
        }
        
        // عرض رسالة خطأ
        function showError() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'flex';
        }
        
        // إعادة المحاولة
        function retryLoad() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'flex';
            loadBookInfo();
        }
        
        // تحميل الكتاب
        function downloadBook() {
            if (currentBookId) {
                const link = document.createElement('a');
                link.href = `/api/download/${currentBookId}`;
                link.download = bookInfo ? bookInfo.filename : 'book.pdf';
                link.click();
            }
        }
        
        // طباعة الكتاب
        function printBook() {
            const iframe = document.getElementById('pdfViewer');
            if (iframe.contentWindow) {
                iframe.contentWindow.print();
            }
        }
        
        // مشاركة الكتاب
        function shareBook() {
            if (navigator.share && bookInfo) {
                navigator.share({
                    title: bookInfo.title,
                    text: `شاهد هذا الكتاب: ${bookInfo.title} بقلم ${bookInfo.author}`,
                    url: window.location.href
                });
            } else {
                // نسخ الرابط إلى الحافظة
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('تم نسخ رابط الكتاب إلى الحافظة!');
                });
            }
        }
        
        // العودة للصفحة السابقة
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // تبديل ملء الشاشة
        function toggleFullscreen() {
            const button = document.querySelector('.fullscreen-btn i');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    button.className = 'fas fa-compress';
                });
            } else {
                document.exitFullscreen().then(() => {
                    button.className = 'fas fa-expand';
                });
            }
        }
        
        // اختصارات لوحة المفاتيح
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        goBack();
                    }
                    break;
                case 'F11':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'p':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        printBook();
                    }
                    break;
                case 's':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        downloadBook();
                    }
                    break;
            }
        });
        
        // تحميل الكتاب عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', loadBookInfo);
        
        // معالجة تغيير حالة ملء الشاشة
        document.addEventListener('fullscreenchange', function() {
            const button = document.querySelector('.fullscreen-btn i');
            if (document.fullscreenElement) {
                button.className = 'fas fa-compress';
            } else {
                button.className = 'fas fa-expand';
            }
        });
    </script>
</body>
</html>
